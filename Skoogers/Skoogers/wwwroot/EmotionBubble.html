<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emotion Bubble</title>
        <link rel="stylesheet" href="css/EmotionBubble.css">
    </head>
    <body> 
        <div class="Menu_bar">
            <div>
                <img src="img/Icons/Homepage/icon _Music Recordings_.png" alt="Image for Music Recordings" onclick="showContent('music_recording')" />
                <img src="img/Icons/Homepage/icon _Gamepad_.png" alt="Image for Gamepad" onclick="showContent('music_recording')" />
                <img src="img/Icons/Homepage/icon _Music Player Button_.png" alt="Image for player button" onclick="showContent('music_recording')" />
            </div>
            <div class="account_button">
                <img id="login_button" src="img/Icons/Homepage/icon _User Circle_.png" alt="Image for Log in window" onclick="showLogin()"/>
            </div>
        </div>
        <div class = "angry">
            <img src="img/Icons/Emotion/pouting-face.gif" alt = "GIF for Angry Face">
        </div>
        <div class = "loudly-cry">
            <img src="img/Icons/Emotion/loudly-crying-face.gif" alt = "GIF for Loud Cry Face">
        </div>
        <div class = "laugh">
            <img src="img/Icons/Emotion/grinning-squinting-face.gif" alt = "GIF for laugh Face">
        </div>
        <div class = "scared">
            <img src="img/Icons/Emotion/face-screaming-in-fear.gif" alt = "GIF for scared Face">
        </div>
        <div class = "weary">
            <img src="img/Icons/Emotion/weary-face.gif" alt = "GIF for weary Face">
        </div>
        <div class = "background-image"></div>
        
    </body>
</html>
