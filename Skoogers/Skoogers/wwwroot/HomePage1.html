<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Interaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="css/Homepage.css">
    <script src="js/homepage.js"></script>
</head>
<body>
    <div class="background">
        <div class="Menu_bar">
            <div class ="Left_Buttons">
                <div class="Music_Library_Button"><img src="img/Icons/Homepage/icon _Music Recordings_.png" alt="Image for Music Recordings" onclick="showContent('music_recording')" /></div>
                <div class="Gamepad_Button"><img src="img/Icons/Homepage/icon _Gamepad_.png" alt="Image for Gamepad" onclick="showContent('music_recording')" /></div>
                <div class="Recordings_Button"><img src="img/Icons/Homepage/icon _Music Player Button_.png" alt="Image for player button" onclick="showContent('music_recording')" /></div>
            </div>
            <div class="account_button">
                <img id="login_button" src="img/Icons/Homepage/icon _User Circle_.png" alt="Image for Log in window" onclick="showLogin()"/>
            </div>
        </div>
        <div class="Main_Content">
           
            <div class="Five_Button">
                <div></div>
                <div class="Yellow_Button"><img src="img/Icons/Homepage/Yellow_button.png" alt=""></div>
                <div></div>
                <div class="Red_Button"><img src="img/Icons/Homepage/Red Button.png" alt=""></div>
                <div class="Blue_Button"><img src="img/Icons/Homepage/Blue Button.png" alt=""></div>
                <div class="Green_Button"><img src="img/Icons/Homepage/green-button.png" alt=""></div>
                <div></div>
                <div class="Orange_Button"><img src="img/Icons/Homepage/Organge_button.png" alt=""></div>
                <div></div>
            </div>
            <div class="Record_and_Return">
                <div class="Record_Button"><img src="img/Icons/Homepage/record.png" alt=""></div>
                <div class="spacer"></div>
                <div class="Return_Button"><img src="img/Icons/Homepage/icon _Undo_.png" alt=""></div>
            </div>
        </div>
        <div class="log-in">
            <button class="close-btn" onclick="hideLogin()"> &times; </button>
            <div class="logo">
                <img src="img/Icons/Login_Window/logo.png" alt="Image for Logo" />
            </div>
            <div class="account">
                <div class="account-icon"></div>
                <div class="account-input">
                    <input type="email" name="account_email" id="accountEmail">
                </div>
            </div>
            <div class="password">
                <div class="password-icon"></div>
                <div class="password-input">
                    <input type="password" name="password-input" id="passwordInput">
                </div>
            </div>
            <div class="log-in-error-message">Invalid username or incorrect password~</div>
            <div>
                <button class="log-in-button" onclick="login()">
                    <span class="text-wrapper">Log In</span>
                </button>
            </div>
        </div>
    </div>
    <script>
        function resize() {
          const container = document.querySelector('.background');
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
    
          const scaleX = windowWidth / 1920;
          const scaleY = windowHeight / 1080;
    
          const scale = Math.min(scaleX, scaleY);
    
          container.style.transform = `scale(${scale})`;
        }
    
        window.addEventListener('resize', resize);
    
        window.addEventListener('load', resize);
      </script>
</body>

</html>
