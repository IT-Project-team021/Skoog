<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record_name</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="css/Record_Name.css">
    <script src="js/Record_Name.js"></script>
</head>
<body>
    <div class="background">
        <div class="Menu_bar">
            <div class="Left_buttons">
                <img src="img/Icons/Homepage/icon _Music Recordings_.png" alt="Image for Music Recordings"/>
                <img src="img/Icons/Homepage/icon _Gamepad_.png" alt="Image for Gamepad"/>
                <img src="img/Icons/Homepage/icon _Music Player Button_.png" alt="Image for player button"/>
            </div>
            <div class="Right_button">
                <img id="homepage_button" src="img/Icons/Homepage/icon _HomePage.png" alt="Image for Homepage"/>
                <img id="login_button" src="img/Icons/Homepage/User1.png" alt="Image for Log in window"/>
            </div>
        </div>
        <div class="Record_icon">
            <img src="img/Icons/Record/Name/icon_record.png" alt="Image for icon_record"/>
        </div>
        <div class="Records">
            <div class="A">
                <h1>A:</h1>
            </div>
            <div class="Record">
                <ul class="Record_A">
                    <li>All Too Well</li>
                    <li>As Long As You Love</li>
                    <li class="last">Apologize</li>
                </ul>
            </div>
            <div class="B">
                <h1>B:</h1>
            </div>
            <div class="Record">
                <ul class="Record_B">
                    <li>Bad Romance</li>
                    <li>Because Of You</li>
                    <li>Boo'd Up</li>
                    <li class="last">Blank Space</li>
                </u1>
            </div>
            <div class="C">
                <h1>C:</h1>
            </div>
            <div class="Record">
                <ul class="Record_C">
                    <li>Chasing Pavements</li>
                    <li>Closer</li>
                    <li class="last">Complicated</li>
                </u1>
            </div>
        </div>
        <div class="Switch">
            <img src="img/Icons/Record/switch_background.png" alt="Image for switch_background" class="switch_background"/>
            <img src="img/Icons/Record/flower.png" alt="Image for flower" class="flower"/>
            <img src="img/Icons/Record/Name/name.png" alt="Image for name" class="name" id="name"/>
            <img src="img/Icons/Record/Name/date.png" alt="Image for date" class="date" id="date"/>
        </div>
        <div class="Isolation">
        </div>
    </div>
</body>
</html>
