<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="css/Account.css">
    <script src="js/Account.js"></script>
</head>
<body>
    <div class="background">
        <div class="Menu_bar">
            <div class="Left_buttons">
                <img src="img/Icons/Homepage/icon _Music Recordings_.png" alt="Image for Music Recordings"/>
                <img src="img/Icons/Homepage/icon _Gamepad_.png" alt="Image for Gamepad"/>
                <img src="img/Icons/Homepage/icon _Music Player Button_.png" alt="Image for player button"/>
            </div>
            <div class="Right_button">
                <img id="homepage_button" src="img/Icons/Homepage/icon _HomePage.png" alt="Image for Homepage"/>
                <img id="login_button" src="img/Icons/Homepage/User1.png" alt="Image for Log in window"/>
            </div>
        </div>
        <div class="left_menu">
            <img src="img/Icons/Account/left_part.png" alt="Image for left_part" class="left_part"/>
            <img src="img/Icons/Account/icon_checkin.png" alt="Image for icon_checkin" class="icon_checkin" id="icon_checkin"/>
            <img src="img/Icons/Account/icon_record.png" alt="Image for icon_record" class="icon_record" id="icon_record"/>
            <img src="img/Icons/Account/icon_achievement.png" alt="Image for icon_achievement" class="icon_achievement" id="icon_achievement"/>
        </div>
        <div class="right_menu">
            <img src="img/Icons/Account/right_part.png" alt="Image for right_part"/>
        </div>
    </div>
</body> 
</html>
